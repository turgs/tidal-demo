<html>

<head>
  <link href="shared.css" rel="stylesheet" />
  <style>
    label {
      margin-bottom: 10px;
      display: flex;
      align-items: flex-start;
    }
  </style>
</head>

<body>
  <a href="../">Back to all examples</a>
  <h1>Setting credential</h1>
  <p>
    This example showcases how to set credentials directly. <br>
    That method should rarely used only in cases e.g. where you had existing credentials from before using this SDK.
    <br><br>
    For the example you can use credentials created in the client credentials example.
  </p>


  <form id="setCredentialsForm">
    <label>
      <span>credentials (as JSON)</span>
      <textarea type="text" name="credentials"></textarea>
      <div>
        <span>Example of credentials object</span>
        <pre>
{
  "clientId": "CLIENT_ID",
  "requestedScopes": [],
  "token": "ACCESS_TOKEN",
  "expires": 1701241737328
}
        </pre>
      </div>
    </label>
    <label>
      <span>refreshToken (as string)</span>
      <textarea type="text" name="refreshToken"></textarea>
    </label>

    <button type="submit">Login</button>
  </form>

  <label>
    <input type="search" name="search" placeholder="search for artists" id="searchField" />
  </label>

  <ul id="searchResults"></ul>

  <script type="module" src="./setting-credentials.js"></script>
</body>

</html>
